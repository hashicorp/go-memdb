<span>
    {{ range $p := .pages }}
        <span>
            {{if ne $p.PageNumber $p.CurrentPage }}
                <a href="{{ $p.Link }}">{{ $p.PageNumber }}</a>
            {{else}}
                {{ $p.PageNumber }}
            {{end}}
        </span>&nbsp;
    {{ end }}
</span>
<span>Limit:&nbsp;</span>
<span>
    <select name="select-limit" id="select-limit">
        {{ range $l := .limits }}
            {{ if eq $l $.params.GetLimit }}
                <option value="{{ $l }}" selected >{{ $l }}</option>
            {{ else }}
                <option value="{{ $l }}" >{{ $l }}</option>
            {{ end }}
        {{ end }}
    </select>
</span>
